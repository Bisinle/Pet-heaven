<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container-header">The Pet Heaven</h1>
      <form action="#">
        <fieldset>
          <legend>Join Us</legend>

          <div class="input-data">
            <input type="text" placeholder="Pet Name" class="inputs"  id="name"/>
          </div>
          <div class="input-data">
            <input type="text" placeholder="Pet Image" class="inputs" id="image" />
          </div>
          <div class="input-data">
            <input type="text" placeholder="Votes" class="inputs" id="votes" />
          </div>
          <div class="btn-submit">
            <button class="submit">SUBMIT</button>
          </div>
        </fieldset>
      </form>
      <div id="main"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
